name: Build Android APK

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Next.js app
        run: pnpm build

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Accept Android SDK licenses
        run: |
          echo "=== Accepting licenses ==="
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses 2>&1 | tail -20
          echo ""
          echo "=== Installing build-tools ==="
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "build-tools;34.0.0" 2>&1 | tail -20
          echo ""
          echo "=== Verifying installation ==="
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --list | grep "build-tools;34"

      - name: Install Bubblewrap CLI
        run: npm install -g @bubblewrap/cli

      - name: Wait for GitHub Pages deployment
        run: |
          echo "Waiting for GitHub Pages to be accessible..."
          for i in {1..30}; do
            if curl -f https://n8210sam.github.io/Teditor/manifest.json > /dev/null 2>&1; then
              echo "✓ GitHub Pages is ready"
              break
            fi
            echo "Attempt $i/30: GitHub Pages not ready yet, waiting 10s..."
            sleep 10
          done
          curl -f https://n8210sam.github.io/Teditor/manifest.json || (echo "GitHub Pages not accessible" && exit 1)

      - name: Initialize Bubblewrap project (non-interactive mode)
        timeout-minutes: 20
        run: |
          # Create answer file with proper quoting
          cat > answers.txt << 'ANSWERS'
          Y
          Y
          TextEdit
          TextEdit
          com.textedit.app
          n8210sam.github.io
          /Teditor/
          standalone
          #1a1a1a
          https://n8210sam.github.io/Teditor/apple-icon.png
          ANSWERS
          
          echo "=== Answers file created ==="
          cat answers.txt
          echo ""
          echo "=== Running bubblewrap init ==="
          
          # Feed answers to bubblewrap init
          cat answers.txt | bubblewrap init --manifest=https://n8210sam.github.io/Teditor/manifest.json --directory=./twa-project 2>&1 || {
            echo "Bubblewrap init failed with exit code $?"
            echo "Trying alternative method..."
            timeout 300 sh -c 'yes Y | bubblewrap init --manifest=http://localhost:3000/manifest.json --directory=./twa-project' || true
          }
          
          # Verify project was created
          echo ""
          echo "=== Checking twa-project directory ==="
          if [ ! -d "twa-project" ]; then
            echo "ERROR: twa-project directory not created"
            exit 1
          fi
          
          echo "✓ twa-project directory exists"
          echo ""
          echo "=== Checking twa-manifest.json ==="
          if [ ! -f "twa-project/twa-manifest.json" ]; then
            echo "ERROR: twa-manifest.json not found"
            echo "Directory contents:"
            ls -la twa-project/
            exit 1
          fi
          
          echo "✓ twa-manifest.json exists"
          echo "SUCCESS: Bubblewrap project initialized"
        env:
          CI: true

      - name: Build Android APK
        run: |
          cd twa-project
          bubblewrap build --skipPwaValidation
        env:
          CI: true


      - name: Find and prepare APK
        run: |
          mkdir -p apk-output
          find twa-project -name "*.apk" -exec cp {} apk-output/ \;
          ls -lh apk-output/

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: TextEdit-APK
          path: apk-output/*.apk
          if-no-files-found: error

      - name: Create Release (on tag push)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: apk-output/*.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
