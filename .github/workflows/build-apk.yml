name: Build Android APK

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Next.js app
        run: pnpm build

      - name: Start Next.js server for PWA Builder
        run: |
          pnpm start &
          echo $! > server.pid
          # 等待伺服器啟動
          sleep 10
          curl http://localhost:3000 || echo "Server not ready yet"

      - name: Generate Android APK with PWABuilder
        uses: pwa-builder/pwabuilder-github-action@v2
        with:
          site-url: 'http://localhost:3000'
          package-id: 'com.textedit.app'
          app-name: 'TextEdit'
          app-version: '1.0.0'
          platforms: 'android'

      - name: Stop Next.js server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
            rm server.pid
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: TextEdit-APK
          path: '**/*.apk'
          if-no-files-found: warn

      - name: Create Release (on tag push)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: '**/*.apk'
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
