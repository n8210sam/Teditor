name: Build Android APK

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Next.js app
        run: pnpm build

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Accept Android SDK licenses
        run: |
          echo "=== Accepting licenses ==="
          mkdir -p $ANDROID_HOME/licenses
          echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > $ANDROID_HOME/licenses/android-sdk-license
          echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> $ANDROID_HOME/licenses/android-sdk-license
          echo ""
          echo "=== Installing build-tools ==="
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "build-tools;34.0.0" --sdk_root=$ANDROID_HOME
          echo ""
          echo "=== Verifying installation ==="
          ls -la $ANDROID_HOME/build-tools/

      - name: Install Bubblewrap CLI
        run: npm install -g @bubblewrap/cli

      - name: Wait for GitHub Pages deployment
        run: |
          echo "Waiting for GitHub Pages to be accessible..."
          for i in {1..30}; do
            if curl -f https://n8210sam.github.io/Teditor/manifest.json > /dev/null 2>&1; then
              echo "✓ GitHub Pages is ready"
              break
            fi
            echo "Attempt $i/30: GitHub Pages not ready yet, waiting 10s..."
            sleep 10
          done
          curl -f https://n8210sam.github.io/Teditor/manifest.json || (echo "GitHub Pages not accessible" && exit 1)

      - name: Initialize Bubblewrap project (with expect)
        timeout-minutes: 20
        run: |
          echo "=== Installing expect ==="
          sudo apt-get update -qq && sudo apt-get install -y expect
          
          echo "=== Creating expect script ==="
          cat > bubblewrap_init.exp << 'EXPECT_SCRIPT'
          #!/usr/bin/expect -f
          set timeout 600
          
          spawn bubblewrap init --manifest=https://n8210sam.github.io/Teditor/manifest.json --directory=./twa-project
          
          expect "Do you want Bubblewrap to install the JDK*" { send "Y\r" }
          expect "Do you want Bubblewrap to install the Android SDK*" { send "Y\r" }
          expect "Application name*" { send "\r" }
          expect "Short name*" { send "\r" }
          expect "Application ID*" { send "com.textedit.app\r" }
          expect "Host*" { send "n8210sam.github.io\r" }
          expect "Start URL*" { send "/Teditor/\r" }
          expect "Display mode*" { send "\r" }
          expect "Status bar color*" { send "\r" }
          expect "Icon URL*" { send "\r" }
          
          expect eof
          EXPECT_SCRIPT
          
          chmod +x bubblewrap_init.exp
          
          echo "=== Running bubblewrap init with expect ==="
          ./bubblewrap_init.exp || {
            echo "Bubblewrap init failed with exit code $?"
            exit 1
          }
          
          # Verify project was created
          echo ""
          echo "=== Checking twa-project directory ==="
          if [ ! -d "twa-project" ]; then
            echo "ERROR: twa-project directory not created"
            exit 1
          fi
          
          echo "✓ twa-project directory exists"
          echo ""
          echo "=== Checking twa-manifest.json ==="
          if [ ! -f "twa-project/twa-manifest.json" ]; then
            echo "ERROR: twa-manifest.json not found"
            echo "Directory contents:"
            ls -la twa-project/
            exit 1
          fi
          
          echo "✓ twa-manifest.json exists"
          echo "SUCCESS: Bubblewrap project initialized"
        env:
          CI: true

      - name: Build Android APK
        run: |
          cd twa-project
          bubblewrap build --skipPwaValidation
        env:
          CI: true


      - name: Find and prepare APK
        run: |
          mkdir -p apk-output
          find twa-project -name "*.apk" -exec cp {} apk-output/ \;
          ls -lh apk-output/

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: TextEdit-APK
          path: apk-output/*.apk
          if-no-files-found: error

      - name: Create Release (on tag push)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: apk-output/*.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
